version: "3"

services:
  mariadb:
    image: mariadb
    container_name: mariadb
    build:
      context: requirements/MariaDB
      dockerfile: Dockerfile
    ports:
      - "3306:3306"
    volumes:
      - mariadb_data:/var/lib/mysql
    env_file:
      - ./.env
    networks:
      - inception
    restart: always

  nginx:
    image: nginx
    container_name: nginx
    build:
      context: requirements/Nginx
      dockerfile: Dockerfile
    depends_on:
      - wordpress
    ports:
      - "443:443"
    volumes:
      - wordpress_data:/var/www/html
    env_file:
      - ./.env
    networks:
      - inception
    restart: always

  wordpress:
    image: wordpress
    container_name: wordpress
    build:
      context: requirements/WordPress
      dockerfile: Dockerfile
    depends_on:
      - mariadb
    env_file:
      - ./.env
    volumes:
      - wordpress_data:/var/www/html
    networks:
      - inception
    restart: always

volumes:
  mariadb_data:
    type: none
    o: bind
    device: ~/Desktop/inception/data/wordpress/mariadb_data
  wordpress_data:
    type: none
    o: bind
    device: ~/Desktop/inception/data/wordpress/wordpress_data

networks:
  inception:
    driver: bridge